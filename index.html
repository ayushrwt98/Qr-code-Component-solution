<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>
  <style>
   .qrcard{
    width: 19rem;
    padding: 15px;
    border-radius: 20px;
   }
   .qrcard p{
    font-size:15px;
   }
   .qrcard img{
    border-radius:15px
   }
  </style>
</head>
<body>
  <div class="position-absolute top-50 start-50 translate-middle ms-sm-auto">
    <div class="container">
      <div class="card qrcard">
        <img src="./images/image-qr-code.png" class="card-img-top" alt="qrcode">
        <div class="card-body">
          <h5 class="card-title"><strong>Improve your front-end skill by building projects</strong></h5>
          <p class="card-text text-muted">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
